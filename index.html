<script>

  // GÃ©nÃ©rer toutes les combinaisons possibles
  let combinaisonsRestantes = [];
  for (let couleur of couleurs) {

  let questionCourante = "";

  function choisirQuestion() {

    questionCourante = `De quelle couleur est ${combo.objet} ?`;

  function changerVue() {
